<body>

   <!--Ye website Team SRS ne leak ki hai aur aise saari websites ka source bhi leak hoga. DM karein for more source code aur follow karein @enzosrs -->

    <div class="container">
        <h1>KS UPDATED K3</h1>
        <div class="result-box">
            <p>Period: <span id="period">000000</span></p>
            <p>Timer: <span id="timer">00:60</span></p>
            <p>Result: <span id="result" class="result-text">Pending...</span></p>
        </div>
    </div>
   <!--Ye website Team SRS ne leak ki hai aur aise saari websites ka source bhi leak hoga. DM karein for more source code aur follow karein @enzosrs -->
   <!-- This Web Free By #enzo #dev-->
    <script>
        let lastPeriod = ""; 

        function updatePeriodAndTimer() {
            let now = new Date();
            let calendar = new Date(now.getTime() + now.getTimezoneOffset() * 60000); 
            let seconds = calendar.getSeconds();
            let remainingSeconds = 60 - seconds;
            let minutes = calendar.getMinutes();
            let totalMinutes = calendar.getHours() * 60 + minutes;

            let periodNumber = new Intl.DateTimeFormat('en-GB', { year: 'numeric', month: '2-digit', day: '2-digit' })
                .format(calendar)
                .replace(/\//g, '') + "1000" + (10001 + totalMinutes);

            if (periodNumber !== lastPeriod) {
                lastPeriod = periodNumber;
                generateResult(); 
            }

            document.getElementById("period").innerText = periodNumber;
            document.getElementById("timer").innerText = `00:${String(remainingSeconds).padStart(2, '0')}`;

            setTimeout(updatePeriodAndTimer, 1000);
        }

        function generateResult() {
            let randomNumber = Math.floor(Math.random() * 100);
            let oddEven = randomNumber % 2 === 0 ? "EVEN" : "ODD";
            document.getElementById("result").innerText = oddEven;
        }

        updatePeriodAndTimer();
    </script>
